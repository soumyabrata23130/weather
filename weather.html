<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
		<title>Weather</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>Weather</h1>
		</header>
		<main id="main">
			<div class="main-flex">
				<div class="box input-output">
					<div class="input">
						<input type="text" id="input" name="city" placeholder="Enter a city" required>
						<button type="submit" id="get">Get data</button>
					</div>
					<div id="output">
						<img id="city-image" src="https://upload.wikimedia.org/wikipedia/commons/c/c8/NoImageEN.png" alt="Foobar" width=150 />
						<h2 id="city-name"></h2>
						<p id="today"></p>
						<div id="icon"></div>
						<div id="temp-box">
							<p id="temp"></p>
							<p id="desc"></p>
						</div>
						<p id="feels"></p>
						<p id="humidity"></p>
						<p id="pressure"></p>
						<p id="speed"></p>
					</div>
				</div>
				<div class="box map">
					<fieldset>
						<legend>Map:</legend>
						<div>
							<input type="radio" name="map" id="google" value="google">
							<label for="google">Google Maps</label>
						</div>
						<div>
							<input type="radio" name="map" id="osm" value="osm">
							<label for="osm">OpenStreetMap</label> 
						</div>
					</fieldset>
				</div>
			</div>
		</main>
		<footer>
			<p>Copyright Â© 2025 Soumyabrata Bhattacharjee.</p>
			<p>Weather data provided by <a href="https://openweathermap.org/">OpenWeather</a>. Powered by <a href="https://wikidata.org/">Wikidata</a>.</p>
		</footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
