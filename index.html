<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
		<title>Weather</title>
		<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="flex items-center justify-center">
		<main class="text-center">
			<h1 class="font-bold text-3xl">Weather</h1>
			<!-- weather card -->
			<div class="mx-auto my-1 p-4 rounded-lg" id="weather-card">
				<!-- input begin -->
				<input class="rounded-md" type="text" id="input" name="city" placeholder="Enter a city" required><br>
				<button class="lightgreen m-2 px-3 py-1 rounded-lg" type="submit" id="get">Get Weather</button><!-- submit button -->
				<p id="error"></p>
				<!-- input end -->
				<hr class="my-2">
				<!-- output begin -->
				<img id="loading" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Ajax_loader_metal_512.gif" alt="Please wait">
				<h2 class="font-bold text-2xl" id="city-name"></h2><!-- city name -->
				<p class="text-sm" id="today"></p><!-- current date & time -->
				<div class="flex items-center justify-center ml-4" id="temp-box"><!-- flexbox with temperature and icon -->
					<div class="text-left" id="temp-desc"><!-- temperature and description -->
						<p class="font-semibold text-xl" id="temp"></p><!-- temperature -->
						<p id="desc"></p><!-- weather description -->
					</div>
					<div id="icon"></div><!-- icon -->
				</div>
				<p id="feels"></p><!-- real feel -->
				<p id="humidity"></p><!-- humidity -->
				<p id="pressure"></p><!-- pressure -->
				<p id="speed"></p><!-- wind speed -->
				<!-- output end -->
			</div>
			<div class="mt-3 text-center text-xs">
				<p>Copyright Â© 2025 Soumyabrata Bhattacharjee.</p>
				<p>Weather data provided by <a class="text-semibold" href="https://openweathermap.org/">OpenWeather</a>.</p>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
